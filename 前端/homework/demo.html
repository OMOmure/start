<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>3D Flip Navigation</title>  
<style>  
    /* 清除默认样式 */  
    ul {  
        list-style: none;  
        padding: 0;  
        margin: 0;  
    }  
  
    /* 导航条样式 */  
    .navbar ul {  
        display: flex;  
    }  
  
    /* 导航项容器样式 */  
    .navbar li {  
        position: relative;  
        width: 100px;  
        height: 50px;  
        margin-right: 10px;  
        perspective: 500px; /* 添加透视效果 */  
    }  
  
    /* 导航项正面和背面共有样式 */  
    .face {  
        position: absolute;  
        width: 100%;  
        height: 100%;  
        line-height: 50px;  
        text-align: center;  
        backface-visibility: hidden; /* 隐藏元素背面 */  
        transition: transform 0.5s; /* 添加过渡效果 */  
    }  
  
    /* 导航项正面样式 */  
    .front {  
        background-color: green;  
        color: white;  
    }  
  
    /* 导航项背面样式 */  
    .back {  
        background-color: pink;  
        color: white;  
        transform: rotateX(-90deg); /* 初始状态下旋转90度 */  
    }  
  
    /* 鼠标悬停效果 */  
    .navbar li:hover .front {  
        transform: rotateX(90deg); /* 悬停时旋转正面 */  
    }  
  
    .navbar li:hover .back {  
        transform: rotateX(0deg); /* 悬停时旋转背面至可见位置 */  
    }  
</style>  
</head>  
<body>  
    <div class="navbar">  
        <ul>  
            <li>  
                <div class="face front">学校概览</div>  
                <div class="face back">学校概览</div>  
            </li>  
            <li>  
                <div class="face front">学院设置</div>  
                <div class="face back">学院设置</div>  
            </li>  
            <li>  
                <div class="face front">管理机构</div>  
                <div class="face back">管理机构</div>  
            </li>  
        </ul>  
    </div>  
</body>  
</html>
