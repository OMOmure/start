<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平线测试</title>
</head>
<body>
    <h1 align="水平线测试"></h1>
    <!-- align属性 -->
    <hr align="left"/>
    <hr align="center"/>
    <hr align="right"/>
    <!-- size属性 -->
    <hr size="1px">
    <hr size="10px" color="black">
    <hr size="100px" color="black">
    <!-- color属性 -->
    <hr color="red">
    <hr color="orange">
    <hr color="yellow">
    <hr color="grenn">
    <hr color="bule">
    <hr color="purple">
    <!-- width属性 -->
    <hr width="100%">
    <hr width="75%">
    <hr width="50%">
    <hr width="25%">
    <br><br><br>
    <hr width="100%" align="left">
    <hr width="75%" align="left">
    <hr width="50%"align="left">
    <hr width="25%"align="left">
</body>
</html>
